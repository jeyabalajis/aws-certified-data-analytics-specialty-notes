site_name: AWS Certified Data Analytics Specialty - Concept Notes
repo_url: https://github.com/jeyabalajis/aws-certified-data-analytics-specialty-notes.git
theme:
  name: 'material'
  logo: 'images/logo.png'
use_directory_urls: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - codehilite
  - pymdownx.superfences
plugins:
    - search
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - Home: index.md
  - Collection:
      - Collection: collection/collection.md
  - Processing:
      - Processing: processing/processing.md
  - Storage:
      - Storage: storage/storage.md
  - Visualization:
      - Visualization: visualization/visualization.md